<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Car Rental</title>
  <link rel="icon" href="images/CarLogo.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
	  background-color: rgba(0,0,0,0.5);  /*semi-transparent overlay */
    }

    /* Full-page background image */
    .bg-image {
      background: url('images/CarBanner.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
    }
	

    /* Top navbar */
    .navbar-custom {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
    }

    /* Make logo height match button */
    .navbar-custom img {
      height: 10rem; /* roughly matches Bootstrap btn-lg height */
    }
	/* Dark overlay on top of the image */
	.navbar-custom img::before {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.4); /* semi-transparent black */
		z-index: 1;
	}
	.banner-text {
		position: relative;
		z-index: 2;
		width: 50%; /* occupies left half */
		color: white;
	}
	
	.banner-text {
		position: relative;
		z-index: 2;
		width: 50%; /* occupies left half */
		color: white;
	}

	.banner-text h1 {
		font-weight: 700; /* bold */
		font-size: 2.5rem;
		margin-bottom: 1rem;
	}

	.banner-text p {
		font-weight: 300; /* lighter */
		font-size: 1.1rem;
	}

	.banner-text .btn {
		font-weight: 500;
	} 
	.footer {
  height: 64px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  /*background-color: #000; */
  color: #fff;
  width: 100%;
  position: fixed;  /* fixes it at bottom */
  bottom: 0;        /* 0px from bottom */
  left: 0;
  right: 0;
}


	.footer a {
  text-decoration: none;
}

.footer a:hover {
  color: #0d6efd; /* bootstrap primary color on hover */
}
.social-icon {
  height: 32px;  /* adjust size */
  width: 32px;
  object-fit: contain;
}

.social-icons a {
  display: inline-block;
}
	/* Optional: fallback for very small screens */
@media (max-width: 768px) {
  .banner-text {
    width: 90%; /* almost full width */
  }
  .banner-text h1 {
    font-size: 6vw;
  }
  .banner-text p {
    font-size: 3.5vw;
  }
  .banner-text .btn {
    font-size: 4vw;
  }
}
/* Responsive: on small screens, make icons and contact info side by side */
@media (max-width: 768px) {
  .footer-content {
    flex-direction: row; /* keep side by side */
    justify-content: space-between;
    align-items: center;
  }

  .social-icons a {
    margin-right: 8px;
  }

  .contact-info {
    font-size: 0.85rem;
  }
}
  </style> 
</head>
<body>
<div class="bg-image">
  <!-- Top navbar -->
  <div class="navbar-custom">
    <img src="images/CarLogo.png" alt="Logo">
    <!-- Book Now Button -->
<a href="#" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#bookNowModal">
  Book Now
</a>
  </div>
  <!-- Modal -->
<div class="modal fade" id="bookNowModal" tabindex="-1" aria-labelledby="bookNowModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookNowModalLabel">Book Your Car</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="whatsappForm">
          <div class="mb-3">
            <label for="mobileNumber" class="form-label">Enter your mobile number</label>
            <input type="tel" class="form-control" id="mobileNumber" placeholder="e.g., 9876543210" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Send WhatsApp Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Text overlay immediately below navbar -->
  <div class="container banner-text-container">
    <div class="banner-text">
      <h1>Premium Self-Drive @ Chauffeur Car Rentals in Eluru</h1>
      <p>Explore fleet of 5 & 7 seaters for your journey, Daily, Weekly and Monthly plans available.</p>
    </div>
  </div>
  <!-- Footer -->
<footer class="footer text-white py-4">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <!-- Left: social media icons -->
     <div class="social-icons">
    <a href="https://www.instagram.com/aura_car_rentals?igsh=MWo1bGRwbTFtOTZqcA==" target="_blank" class="me-3">
      <img src="images/instagram.svg" alt="Instagram" class="social-icon">
    </a>
	<!--
    <a href="https://www.instagram.com/aura_car_rentals?igsh=MWo1bGRwbTFtOTZqcA==" target="_blank">
      <img src="images/youtube.svg" alt="WhatsApp" class="social-icon">
    </a>
	-->
  </div>

    <!-- Right: contact info -->
   <div class="contact-info text-end">
	Mail: auracarrentalseluru@gmail.com <br/>Phone: +91-6302814440,+91-9014141554
</div>

</footer>
<script>
document.getElementById('whatsappForm').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent form from submitting normally

  const mobile = document.getElementById('mobileNumber').value.trim();
  if(mobile === "") {
    alert("Please enter your mobile number.");
    return;
  }

  // WhatsApp number to send message to (your business number)
  const businessNumber = "916302814440"; // Replace with your WhatsApp number with country code

  // Message to send
  const message = `Hello, I want to book a car. My mobile number is ${mobile}`;

  // WhatsApp link
  const whatsappURL = `https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`;

  // Open WhatsApp link in new tab
  window.open(whatsappURL, "_blank");

  // Close the modal
  const modal = bootstrap.Modal.getInstance(document.getElementById('bookNowModal'));
  modal.hide();

  // Optional: reset form
  document.getElementById('whatsappForm').reset();
});
</script>

<!-- Add Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
